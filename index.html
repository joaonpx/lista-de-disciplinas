<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de disciplinas</title>

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <table class="text-focus-in">
        <caption>
          Lista de disciplinas
        </caption>
        <thead>
          <tr>
            <td>Nome da disciplina</td>
            <td>Quantidade de aulas</td>
            <td>Quantidade de tarefas</td>
            <td>Número de créditos</td>
          </tr>
        </thead>
        <tbody>
          <tr class="discipline java">
            <td>Lógica com Java</td>
            <td>80</td>
            <td>06</td>
            <td>10</td>
          </tr>
          <tr class="discipline web">
            <td>Programação Web</td>
            <td>60</td>
            <td>05</td>
            <td>08</td>
          </tr>
          <tr class="discipline mobile">
            <td>Desenvolvimento Mobile</td>
            <td>60</td>
            <td>05</td>
            <td>08</td>
          </tr>
          <tr class="discipline bd">
            <td>Banco de Dados</td>
            <td>80</td>
            <td>06</td>
            <td>10</td>
          </tr>
          <tr class="discipline agile">
            <td>Agile</td>
            <td>50</td>
            <td>03</td>
            <td>05</td>
          </tr>
          <tr class="discipline ux-ui">
            <td>UX/UI</td>
            <td>50</td>
            <td>03</td>
            <td>05</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Dados atualizados - Nov/2022</td>
          </tr>
        </tfoot>
      </table>

      <div class="modal-overlay">
        <div class="modal"></div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
